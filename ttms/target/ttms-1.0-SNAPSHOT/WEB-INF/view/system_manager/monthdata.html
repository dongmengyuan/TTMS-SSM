<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例


    var app = echarts.init(document.getElementById('main'));
    app.title = '折柱混合';

    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data:['蒸发量','降水量','平均温度']
        },
        xAxis: [
            {
                type: 'category',
                data: ['1号','2号','3号','4号','5号','6号','7号','8号','9号','10号','11号','12号','13号', '14号','15号','16号','17号','18号','19号','20号','21号','22号','23号','24号','25号','26号','27号','28号','29号','30号'],
                axisPointer: {
                    type: 'shadow',
                    min:0,
                    minInterval: 1
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '金额',
                min: 0,
                max: 5000,
                interval: 200,
                axisLabel: {
                    formatter: '{value} R'
                }
            },
            {
                type: 'value',
                name: '金额',
                min: 0,
                max: 5000,
                interval: 200,
                axisLabel: {
                    formatter:'{value} R'
                }
            }
        ],
        series: [
            {
                name:'销售额',
                type:'bar',
                data:[1000,1500,1200,1300,1400,1500,1600,2000,3000,4000,3200,3100,2500,1700,1900,2200,1000,1500,1200,1300,1400,1500,1600,2000,3000,4000,3200,3100,2500,1700]
            },

            {
                name:'销售额变化曲线',
                type:'line',
                yAxisIndex: 1,
                data:[1000,1500,1200,1300,1400,1500,1600,2000,3000,4000,3200,3100,2500,1700,1900,2200,1000,1500,1200,1300,1400,1500,1600,2000,3000,4000,3200,3100,2500,1700]
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    app.setOption(option);
</script>
